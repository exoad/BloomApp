name: blosso_mindfulness
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  ionicons: ^0.2.2
  shared_preferences: ^2.2.2
  yaml: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon/icon_512x512.png
    - assets/i18n/en_US.yaml
    - assets/app_icon/icon_64x64.png
  fonts:
    - family: FiraMono
    - fonts:
      - asset: fonts/FiraMono-Bold.ttf
      - asset: fonts/FiraMono-Medium.ttf
      - asset: fonts/FiraMono-Regular.ttf
